<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arvo&family=Lobster+Two&family=Montserrat&family=Raleway&family=Staatliches&family=Vast+Shadow&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
    <title>Father's Day</title>
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <header>
          <h1>Steve, you are:</h1>
        </header>
        <main>
          <div class="message">
            <h4 class="animate__animated animate__bounceInDown">Strong <i class="fas fa-dumbbell"></i></h4>
            <h4 class="animate__animated animate__bounceInLeft">Giving <i class="fas fa-hands-helping"></i></h4>
            <h4 class="animate__animated animate__bounceIn animate__delay-900ms">Loving <i class="fas fa-heart"></i></h4>
            <h4 class="animate__animated animate__bounceInRight">Caring <i class="fas fa-people-carry"></i></h4>
            <h4 class="animate__animated animate__bounceInUp">Hard-Working <i class="fas fa-truck"></i></h4>
            <div class="happy">
              <p>Happy <span>Father's</span> Day, Hunnie!</p>
            </div>
            <div class="attribution">
              <p class="text-center">Forever and Always, ~ Kita Wita</p>
            </div>
          </div>
        </main>
      </div>  
    </div>  
  </body>
</html>
